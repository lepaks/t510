[colors]
background = #00424153
foreground = #424153

[bar/lepax]
width = 1320
offset-x = 24.7
height = 35
radius = 5

background = ${colors.background}
foreground = ${colors.foreground}

override-redirect = false
pseudo-transparency = true

wm-restack = bspwm

font-0 = "Envy Code R:size=11.5"
font-1 = "JetBrainsMono Nerd Font:size=11.5"

modules-left = xwindow

modules-right = tray ewmh cpu memory volume network essid battery color-battery date

module-margin = 1

[module/xwindow]
type = internal/xwindow
label = %title%
label-maxlen = 30

[module/date]
type = custom/script
exec = ~/.config/polybar/modules/popup-calendar.sh
interval = 1
click-left = ~/.config/polybar/modules/popup-calendar.sh --popup &

format-foreground = ${colors.foreground}

[module/battery]
type = internal/battery
low-at = 5

battery = BAT0

ramp-capacity-0 = 
ramp-capacity-1 = 
ramp-capacity-2 = 
ramp-capacity-3 = 
ramp-capacity-4 = 

format-charging = <ramp-capacity>
format-discharging = <ramp-capacity>
format-full =  

[module/color-battery]
type = custom/script
exec = ~/.config/polybar/modules/battery_color.sh
tail = true
interval = 60

[module/volume]
type = internal/pulseaudio
use-ui-max = false

ramp-volume-0 = 
ramp-volume-1 = 
ramp-volume-2 = 󰕾
ramp-volume-3 = 

label-volume = %percentage%
format-volume = <ramp-volume>  <label-volume>

label-muted = 
label-muted-foreground = #FF3333

ramp-volume-font = 1
label-volume-font = 1

[module/memory]
type = internal/memory

interval = 3

label = %gb_used%

[module/cpu]
type = internal/cpu

interval = 0.5

label = %percentage%%

[module/ewmh]
type = internal/xworkspaces
enable-click = true
enable-scroll = false
label-active = %index%
label-active-background = #2f3a3d
label-active-foreground = #a8b7bd
label-active-padding = 1.5

label-empty = %index%
label-empty-padding = 1.5
label-empty-foreground = ${colors.foreground}

label-occupied = %index%
label-occupied-padding = 1.5

[module/tray]
type = internal/tray
tray-spacing = 750px 
tray-size = 60%

[module/essid]
type = custom/script
exec = ~/.config/polybar/modules/essid.sh

[module/network]
type = internal/network
interface = wlan0
interface-type = wireless
ramp-signal-0 = 󰤯 
ramp-signal-1 = 󰤟
ramp-signal-2 = 󰤢
ramp-signal-3 = 󰤥
ramp-signal-4 = 󰤨

format-connected = <ramp-signal>
format-disconnected = 󰖪
format-disconnected-foreground = #FF3333

format-disconnected-font = 1
format-connected-font = 1
ramp-signal-font = 1
label-font = 1
